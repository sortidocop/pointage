<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>pointage</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css"/>
        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->

    </head>

    <body ng-app="pointage" ng-controller="ptctrl">
        <div class="container">

             <div class="spacer navbar">

                <ul class="nav nav-pills navbar-left">
                    <li ng-repeat="dossier in dossiers" ng-class="{active: dossier == dossierCurrent}"><a href="#/{{dossier.value}}">{{dossier.label}}</a></li>
                </ul>
                <ul class="nav nav-pills navbar-right">
                    <li ng-class="{active: newMail != null}"><a href="#/newMail"><span class="glyphicon glyphicon-pencil"></span></a></li>
                </ul>

            </div>



        </div>


        <script type="text/javascript" src="lib/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.29/angular.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.29/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.29/i18n/angular-locale_fr-fr.js"></script>
        <script type="text/javascript" src="lib/ui-tinymce.js"></script>
        <script type="text/javascript" src="app.js"></script>

</body>


</html>
